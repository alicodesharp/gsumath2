{% extends 'karsilama.html' %}

{% block icerik %}
    <form method="post" style="margin-top: 15em;">
        {% csrf_token %}
        <h3 class="cover-heading text-light">Login to gsu|math</h3>
        <p class="text-secondary">If you don't have an account, click <a style="color:red;" href="/kayit/">here</a> to register.</p>
        <br>
        <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label }}</label>
        <input id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" style="width: 200px; font-family: calibri; color: teal;" class="colx" placeholder="{{ form.username.label }}" required autofocus>
        <br>
        <br>
        <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label }}</label>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" style="width: 200px; font-family: calibri; color: teal;" class="colx" placeholder="{{ form.password.label }}" required autofocus>
        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-lg" style="font-family: calibri; background-color: #1c313a; color: #ffffff;"> Log in!</button>
        <br>
        <br>
        {% if error %}
        <h6 class="cover-heading text-dark">{{ error }}</h6>
        {% endif %}
    </form>
{% endblock %}
